<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link
      rel="icon"
      href="static/images/your_uploaded_image.jpg"
      type="image/x-icon"
    />
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"></h2>
        </div>
        <form method="post">
            <div class="login slide-up">
                <div class="center">
                    <h2 class="form-title" id="login">Log in</h2>
                    <div class="form-holder">
                        <input type="text" class="input" name="admission_no" placeholder="Admission Number/User name" />
                        <div class="password-field">
                            <input type="password" class="input" id="passwordInput" name="password" placeholder="Password" />
                            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                    <path d="M12 5c5.5 0 9.6 4.4 10.9 6.2.2.3.2.7 0 1C21.6 14.6 17.5 19 12 19S2.4 14.6 1.1 12.2c-.2-.3-.2-.7 0-1C2.4 9.4 6.5 5 12 5zm0 2c-4.1 0-7.3 3.2-8.7 5 1.4 1.8 4.6 5 8.7 5s7.3-3.2 8.7-5c-1.4-1.8-4.6-5-8.7-5zm0 2.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <a href="{{url_for('forgot_password1')}}" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="submit-btn">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <script src="static/js/javascript.js"></script>
</body>
</html>
